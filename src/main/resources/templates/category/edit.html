<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="pl">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.category.header.edit}">Edit category</title>
</head>
<body>
<section layout:fragment="content">
    <h2 th:text="#{app.category.header.edit}">Edit category</h2>
    <form method="post" id="demo-form2"
          th:action="@{/category/edit}" th:object="${category}"
          class="form-horizontal form-label-left">
            <input type="hidden" th:field="${category.id}" />
        <div th:replace="~{category/form :: div}" th:remove="tag"></div>
    </form>
</section>
</body>
</html>
