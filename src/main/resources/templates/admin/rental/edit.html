<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="pl">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.item.header.edit}">Edit category</title>
</head>
<body>
<section layout:fragment="content">
    <h2 th:text="#{app.rental.header.edit}">Edit rental</h2>
    <form method="post" id="edit-item-form"
          th:action="@{/templates/admin/rental/edit}" th:object="${rental}"
          class="form-horizontal form-label-left">
        <input type="hidden" th:field="${rental.id}"/>
        <div th:replace="~{rental/form :: div}"></div>
    </form>
</section>
</body>
</html>
