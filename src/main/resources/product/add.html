<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" id="demo-form2"
      th:action="@{/book/add}" th:object="${book}"
      class="form-horizontal form-label-left">
    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            <span th:remove="tag" th:text="#{book.title}"></span>
            <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input th:field="*{title}" type="text" required="required"
                   class="form-control col-md-7 col-xs-12"/>
        </div>
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            <span th:remove="tag" th:text="#{book.description}"></span>
            <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input th:field="*{description}" type="text" required="required"
                   class="form-control col-md-7 col-xs-12"/>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success" th:text="#{button.send}">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
